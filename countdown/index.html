<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div id="countdown" class="countdown jaro-font">
        <div class="countdown-box ">
            <div class="day time-box ">
                <div id="days-num"></div>
            </div>
            <div class="days-text time-unit">ngày</div>
        </div>
        <div class="countdown-box">
            <div class="hour time-box ">
                <div id="hours-num"></div>
            </div>
            <div class="hours-text time-unit">giờ</div>
        </div>
        <div class="countdown-box">
            <div class="minute time-box ">
                <div id="minutes-num"></div>
            </div>
            <div class="minutes-text time-unit">phút</div>
        </div>
        <div class="countdown-box">
            <div class="second time-box ">
                <div id="seconds-num"></div>
            </div>
            <div class="seconds-text time-unit">giây</div>
        </div>
       
    </div>
    <div class="text montserrat-font ephesis-regular">Xuân Ất Tỵ</div>
    <script src="script.js"></script>
</body>

</html>
